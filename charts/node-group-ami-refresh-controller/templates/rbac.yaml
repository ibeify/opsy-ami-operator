---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: { { include "node-group-opsy-ami-operator.fullname" . } }
  labels: { { - include "node-group-opsy-ami-operator.labels" . | nindent 4 } }
rules:
  - apiGroups:
      - ami.opsy.dev
    resources:
      - amirefreshers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ami.opsy.dev
    resources:
      - amirefreshers/finalizers
    verbs:
      - update
  - apiGroups:
      - ami.opsy.dev
    resources:
      - amirefreshers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ami.opsy.dev
    resources:
      - packerbuilders
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ami.opsy.dev
    resources:
      - packerbuilders/finalizers
    verbs:
      - update
  - apiGroups:

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: { { include "node-group-opsy-ami-operator.fullname" . } }
  labels: { { - include "node-group-opsy-ami-operator.labels" . | nindent 4 } }
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: { { include "node-group-opsy-ami-operator.fullname" . } }
subjects:
  - kind: ServiceAccount
    name: { { include "node-group-opsy-ami-operator.serviceAccountName" . } }
    namespace: { { .Release.Namespace } }
